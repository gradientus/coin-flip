<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Coin Flip</title>
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <div class="col col-lg-12">
          <div class="jumbotron text-center">
            <h1 class="title">Coin Flip</h1>
            <button type="button" class="flipIt btn btn-success">Flip the Coin</button>
          </div>
        </div>
      </div>
      <div class="row2 text-center">
        <div class="col col-lg-3">
          <div class="coinImage"></div>
        </div>
        <div class="col col-lg-9">
          <div class="heads">Heads Total: &nbsp;
            <span class="headsTotal">0</span>
          </div>
          <div class="tails">Tails Total: &nbsp;
            <span class="tailsTotal">0</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="coin.js"></script>
  </body>
</html>
